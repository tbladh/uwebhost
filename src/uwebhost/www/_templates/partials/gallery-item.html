<article class="app-card" data-app-id="{{APP_ID}}" data-name="{{APP_NAME_DATA}}" data-tags="{{APP_TAG_DATA}}">
  <button class="app-card__settings" type="button" aria-label="Edit manifest" data-app-id="{{APP_ID}}">
    <img src="/_assets/heroicons/cog-6-tooth.svg" alt="" aria-hidden="true">
  </button>
  <a class="app-card__image" href="{{APP_URL}}">
    <img src="{{APP_IMAGE}}" alt="{{APP_NAME}} cover image">
  </a>
  <div class="app-card__body">
    <h2 class="app-card__title" title="{{APP_NAME}}">{{APP_NAME}}</h2>
    <p class="app-card__description">{{APP_DESCRIPTION}}</p>
    <div class="app-card__tags">
      {{APP_TAG_LIST}}
    </div>
    <a class="app-card__action" href="{{APP_URL}}">Open</a>
  </div>
</article>
